# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
# $fileManager = dolphin
$fileManager = kitty -e zsh -i -c yazi
$browser = zen
# $menu = wofi --show drun
# $menu = rofi -show drun -theme $HOME/.config/rofi/launchers/type-2/style-15.rasi
# $menu = rofi -show drun -theme $HOME/.config/rofi/style-1.rasi
$menu = rofi -show drun
#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = swww-daemon &
# exec-once = swww img ~/Pictures/wallpapers/gojo.png --transition-type none
exec-once = swww img $(find ~/Pictures/Wallpapers -type f | shuf -n 1) --transition-type fade --transition-duration 1
exec-once = hyprsunset
exec-once = waybar
exec-once = blueman-applet &
exec-once = syncthing serve
exec-once = swaync
# exec-once = mako
# exec-once = wl-paste --watch cliphist store
# exec-once = wl-paste --watch clipman store --histpath="~/.local/share/clipman.json" &

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/


# Cursors (Catppuccin Mocha Dark)
env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,catppuccin-mocha-dark-cursors
env = XCURSOR_SIZE,24



#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {

    gaps_in = 5 #5
    gaps_out = 10 #20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    #col.active_border = rgba(268bd2fd) rgba(00ff99ee) 45deg
    #col.active_border = rgb(000000)
    col.active_border = rgb(404994)
    col.inactive_border = rgba(595959aa)
    no_border_on_floating = true

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5 #10


    # CUSTOME
    # blur = true

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 2
	  new_optimizations = on
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = easeOutExpo,0.19,1,0.22,1
    bezier = elasticBounce,0.68,-0.55,0.27,1.55

    bezier = ease, 0.25, 0.1, 0.25, 1.0
    bezier = overshot, 0.13, 0.99, 0.29, 1.05
    bezier = overbounce, 0.11, 1.10, 0.37, 1.2
    bezier = smoothbounce, 0.17, 0.88, 0.35, 1.22
    bezier = cartoonbounce, 0.15, 1.35, 0.25, 1.70

    animation = windows, 1, 5,  overshot, popin
    animation = windowsOut, 1, 5, ease, slide bottom
    animation = windowsMove, 1, 5, overshot, slide

    animation = layers, 1, 5, ease, gnomed
    animation = fade, 1, 3, ease
    animation = border, 1, 2, ease
    animation = workspaces, 1, 5, overshot, slide

    animation = specialWorkspace, 1, 5, overshot, slidefadevert 50%
    # animation = specialWorkspace, 1, 5, overshot, slide bottom
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
    	disable_while_typing = true
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
# Application Launcher
bind = $mainMod, space, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, U, togglesplit, # dwindle
# Lock Screen
bind = $mainMod, L, exec, wlogout
# Start and Stop waybar
bind = $mainMod SHIFT, H, exec, pkill waybar
bind = $mainMod, H, exec, waybar
# Fullscreen the current window
bind = $mainMod, F, fullscreen
# Screenshot and copy to clipboard without saving
bind = $mainMod, A, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, A, exec, grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png | wl-copy
# wallpapers
bind = $mainMod, G, exec, ~/.config/rofi/scripts/wallpaper.sh
# Color picker
bind = $mainMod, P, exec, hyprpicker -a
# notifications
bind = $mainMod, N, exec, swaync-client -t -sw

# Clipboard
# bind = $mainMod, V, exec, bash -c 'cliphist list | rofi -dmenu -p "Clipboard" -theme "$HOME/.config/rofi/style-1.rasi" | cliphist decode | wl-copy'
# bind = $mainMod, V, exec, bash -c 'ROFI_CONFIG=~/.config/rofi/style-1.rasi clipman pick --tool rofi --histpath="~/.local/share/clipman.json" | wl-copy'

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

#Move focus with ALT TAB
bind = ALT, TAB, movefocus, l

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, spotify
bind = $mainMod SHIFT, S, movetoworkspace, special:spotify

bind = $mainMod, C, togglespecialworkspace, gpt
bind = $mainMod SHIFT, C, movetoworkspace, special:gpt

bind = $mainMod, Q, togglespecialworkspace, code
bind = $mainMod SHIFT, Q, movetoworkspace, special:code

bind = $mainMod, O, togglespecialworkspace, obsidian
bind = $mainMod SHIFT, O, movetoworkspace, special:obsidian

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Switch through existing workspaces with JK
bind = $mainMod, J, workspace, e-1
bind = $mainMod, K, workspace, e+1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bind = ALT SHIFT, J, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ALT SHIFT, K, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

