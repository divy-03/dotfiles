windowrulev2 = float, class:com.github.tenderowl.frog
windowrulev2 = float, class:^(swayimg)$
windowrulev2 = float, class:org.pulseaudio.pavucontrol
windowrulev2 = pin, class:org.pulseaudio.pavucontrol

windowrulev2 = float, class:protonvpn-app
windowrulev2 = size, 400 600, class:protonvpn-app

windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = pin,class:^(blueman-manager)$
windowrulev2 = size 400 600,class:^(blueman-manager)$

# windowrulev2 = float,class:brave-cadlkienfkclaiaibeoongdcgmdikeeg-Default,special:gpt
# windowrulev2 = float, class:obsidian, workspace:obsidian

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = noshadow, class:^(swaync)$
windowrulev2 = noblur, class:^(swaync)$
windowrulev2 = float, class:^(swaync)$
#windowrulev2 = animation, slide right, class:^(swaync)$
windowrulev2 = pin, class:^(swaync)$
#

windowrule = tag +notif, class:^(swaync-control-center|swaync-notification-window|swaync-client|class)$

#layerrule = blur, swaync-control-center
#layerrule = blur, swaync-notification-window
layerrule = ignorealpha 0.55, waybar
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = animation slide right overshot, swaync-control-center
layerrule = animation slide, swaync-notification-window

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
